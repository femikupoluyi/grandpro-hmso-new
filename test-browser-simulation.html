<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend-Backend Communication Test</title>
</head>
<body>
    <h1>GrandPro HMSO - Communication Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        // Test 1: Health check
        fetch('http://localhost:5001/health')
            .then(response => response.json())
            .then(data => {
                results.innerHTML += '<p>✅ Backend Health: ' + data.status + '</p>';
                results.innerHTML += '<p>Service: ' + data.service + '</p>';
            })
            .catch(error => {
                results.innerHTML += '<p>❌ Health check failed: ' + error + '</p>';
            });
        
        // Test 2: API endpoint
        fetch('http://localhost:5001/api/hospitals')
            .then(response => response.json())
            .then(data => {
                results.innerHTML += '<p>✅ API Communication: Success</p>';
                results.innerHTML += '<p>Hospitals found: ' + (data.data ? data.data.length : 0) + '</p>';
            })
            .catch(error => {
                results.innerHTML += '<p>❌ API call failed: ' + error + '</p>';
            });
    </script>
</body>
</html>
